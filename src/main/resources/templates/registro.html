<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Registro </title>
        <head th:replace="/fragments/header :: head"> </head>
    </head>
       



    <body>

        <nav th:replace="/fragments/navbar :: nav"></nav>

        <div class="d-flex justify-content-center">
            <div th:if="${registroError}!=null" class="card text-white bg-danger m-3 col-4 ">
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${registroError}"></p>
                </div>
    
            </div>
        </div>

        <div class="container m-5">

            <form th:action="@{/registrar}" method="POST">
                <div class="form-group">
                    <label>Email</label> <input type="email" class="form-control" name="email" placeholder="Email">
                </div>

                <div class="form-group">
                    <label>Password</label> <input type="password" class="form-control" name="pw1" placeholder="Password" minlength="8">
                </div>

                <div class="form-group">
                    <label>Repetir Password</label> <input type="password" class="form-control" name="pw2" placeholder="Repita Password" minlength="8">
                </div>

                <button type="submit" class="btn btn-primary"> Registrarse </button>
            </form>

        </div>

    </body>
</html>
