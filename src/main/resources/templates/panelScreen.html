<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav th:replace="/fragments/navbar :: nav"></nav>
    <br>
        
    <div class="d-flex justify-content-center" >
        <div class="alert alert-success w-75 d-flex justify-content-center" th:if="${exito != null}" th:text="${exito}" role="alert"></div>
    </div>
    <br>
    <div>
        <h1 class="container text-center"> Panel </h1>
        <h1 class="container text-center" th:if="${session.usuariosession.role.toString() == 'ADMIN'}" th:text="Administrador"> </h1>
        <h1 class="container text-center" th:if="${session.usuariosession.role.toString() == 'USER'}" th:text="Usuario"> </h1>
    </div>

    <br>
    <div class="container text-center">
        <a th:href="@{/agregar}" sec:authorize="hasRole('ADMIN')" class="btn btn-success ms-auto p-5 ">Agregar Producto</a>
        <a th:href="@{/listar}" sec:authorize="hasAnyRole('ADMIN', 'USER')" class="btn btn-success ms-auto p-5 ">Nuevo Pedido</a>
        <a th:href="@{/#}" sec:authorize="hasRole('ADMIN')" class="btn btn-success ms-auto p-5 ">Historial Pedidos</a>
        
    </div>
    
</body>
</html>
